<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>

<body>
    <div id="header" class="container-fluid">
        <div class="row">
            <div class="col-sm d-flex">
                <img id="img-if"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB4ER18z6qjLkd3GxlO0O6yfEpGLyxK8CHZg&s"
                    alt="">
                <p id="title">To do List IFPR</p>
            </div>
        </div>
    </div>
    <div id="body" class="container-fluid pt-5">
        <form class="pt-4 container">
            <div class="ms-5">
                <h2 class="ms-3 text-light">Atividade</h2>
            </div>
            <div class="d-flex pt-4 ms-5 pe-4">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <div class="dropdown ms-4">
                    <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Status
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Alta</a></li>
                    <li><a class="dropdown-item" href="#">Media</a></li>
                    <li><a class="dropdown-item" href="#">Baixa</a></li>
                    </ul>
                </div>
                <button class="btn btn-warning ms-3">Adicionar</button>
            </div>
            
            <div class="d-flex mt-5 ms-5 pe-4">
                <input type="text" class="form-control" placeholder="Ex" aria-describedby="basic-addon1">
                <button class="btn btn-warning ms-4"> Pesquisar</button>
            </div>

            <div>
                <h3 class="text-light ms-5 pt-5">Exercicio 1</h3>
            </div>
            
        </form>

    </div>
    <footer class="container-fluid">
        <div class="row text-light text-center p-4">
            <div class="col-sm">
                <h4>Vinicius Gomes da Cruz</h4>
            </div>
            <div class="col-sm">
                <h4>Henrique Palermo</h4>
            </div>
            <a href="">github</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
