<head>

<body>
    <div id="header" class="container-fluid">
        <div class="row">
            <div class="col-sm d-flex">
                <img id="img-if"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB4ER18z6qjLkd3GxlO0O6yfEpGLyxK8CHZg&s"
                    alt="">
                <p id="title">To do List IFPR</p>
            </div>
        </div>
    </div>
    <div id="body" class="container-fluid pt-5">
        <form class="pt-4 container">
            <div class="ms-5">
                <h2 class="ms-3 text-light">Atividade</h2>
            </div>
            <div class="d-flex pt-4 ms-5 pe-4">
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                <div class="dropdown ms-4">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Status
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Alta</a></li>
                    <li><a class="dropdown-item" href="#">Media</a></li>
                    <li><a class="dropdown-item" href="#">Baixa</a></li>
                    </ul>
                </div>
                <button class="btn btn-success ms-3">Adicionar</button>
            </div>
            
            <div class="d-flex mt-5 ms-5 pe-4">
                <input type="text" class="form-control" placeholder="Ex" aria-describedby="basic-addon1">
                <button class="btn btn-success ms-4"> Pesquisar</button>
            </div>

            <div class="pt-4">
                <ul id="list">
                    <li class="d-flex justify-content-center">
                        <h3 class="text-light ms-5 pt-5">Exercicio 1 - Alta</h3>
                        <div class="d-grid gap-2 d-md-block mt-5 ms-4">
                            <button class="btn btn-success" type="button"><i data-feather="edit" class="mb-1"></i> Editar</button>
                            <button class="btn btn-success" type="button"><i data-feather="trash-2" class="mb-1"></i> Cancelar</button>
                            <button class="btn btn-success" type="button"><i data-feather="check-square" class="mb-1"></i> Completar</button>
                        </div>
                    </li>
                    <li class="d-flex justify-content-center">
                        <h3 class="text-light ms-5 pt-5">Exercicio 2 - Alta</h3>
                        <div class="d-grid gap-2 d-md-block mt-5 ms-4">
                            <button class="btn btn-success" type="button"><i data-feather="edit" class="mb-1"></i> Editar</button>
                            <button class="btn btn-success" type="button"><i data-feather="trash-2" class="mb-1"></i> Cancelar</button>
                            <button class="btn btn-success" type="button"><i data-feather="check-square" class="mb-1"></i> Completar</button>
                        </div>
                    </li>
                    <li class="d-flex justify-content-center">
                        <h3 class="text-light ms-5 pt-5">Exercicio 2 - Alta</h3>
                        <div class="d-grid gap-2 d-md-block mt-5 ms-4">
                            <button class="btn btn-success" type="button"><i data-feather="edit" class="mb-1"></i> Editar</button>
                            <button class="btn btn-success" type="button"><i data-feather="trash-2" class="mb-1"></i> Cancelar</button>
                            <button class="btn btn-success" type="button"><i data-feather="check-square" class="mb-1"></i> Completar</button>
                        </div>
                    </li>
                    <li class="d-flex justify-content-center">
                        <h3 class="text-light ms-5 pt-5">Exercicio 2 - Alta</h3>
                        <div class="d-grid gap-2 d-md-block mt-5 ms-4">
                            <button class="btn btn-success" type="button"><i data-feather="edit" class="mb-1"></i> Editar</button>
                            <button class="btn btn-success" type="button"><i data-feather="trash-2" class="mb-1"></i> Cancelar</button>
                            <button class="btn btn-success" type="button"><i data-feather="check-square" class="mb-1"></i> Completar</button>
                        </div>
                    </li>
                    
                    
                </div>
                </ul>
