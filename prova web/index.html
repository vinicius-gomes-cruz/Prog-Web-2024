<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <header>
      <h1>Nome do Aluno</h1>

                <div class="user">

                    <input type="text" placeholder="seu e-mail">
                </div>
                <div class="user">
                    <i data-feather="key" style="color: white; margin-left: 5px;"></i>

                </div>
                <div>
                    <button style="background-color: rgba(6, 192, 161, 0.87); color: white;">Entrar</button>

                </div>
                <div class="icons">
                    <i data-feather="facebook" style="color: blue;"></i>

            </div>
        </div>
        <div class="login-right">
            <div class="content">
                <img src="" alt="" style="width: 645px; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
